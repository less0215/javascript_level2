<!--

- 오브젝트 안에서 함수(메소드)를 쓸 때 세미콜론을 쓰면 오류가 난다.
- 오브젝트 안에 오브젝트를 만들 때는 콜론(:)을 사용한다.
- this를 실행하면 this가 실행되고 있는 오브젝트가 출력된다.
    그래서 console.log(this); 라고 할 경우, window가 출력 됨.
        왜? 우리가 script에서 코드를 작성하는 행위는 window라는 오브젝트 안에서 작성하고 있는 것이기 때문에.
            this는 this가 있는 곳의 오브젝트를 실행하는 것.
                그러니깐 script에서 console.log(this);이라고 입력하면, window라는 오브젝트가 실행 됨.
- '메소드'는 '오브젝트 안에 있는 함수'를 말한다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(this);

        var 오브젝트 = {
            data : 'kim',
            함수임 : function(){
                console.log(this);
            }
        };

        오브젝트.함수임();

        var 오브젝트2 = {
            data2 : {
                함수 : function(){
                    console.log(this);
                }
            }
        };

        오브젝트2.data2.함수();

    </script>
</body>
</html>
