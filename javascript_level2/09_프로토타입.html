<!--
프로토타입은 '유전자'라고 이해하면 된다.

이 유전자라는 말을 이해하기 위해서는 다음과 같은 형태를 보고 이해할줄 알아야 한다.

    function 기계(상품명, 가격){
        this.name = 상품명;
        this.price = 가격;
    };

    let 상품1 = new 기계('shirts', 50000);


위 코드에서 '기계'는 부모이고, '상품1'은 자식이다. 상품1은 기계1의 정보를 활용했기 때문이다.

위 코드가 동작하는 원리를 두고, 개발자들은 있어보이는 말로 '상품1은 기계로부터 상속 받았다'고 표현한다.

다시 프로토타입 얘기로 돌아가보자.

앞서 프로토타입은 '유전자'라고 했다. 인간 부모가 자기 자식에게 유전자를 물려주듯이, 컴퓨터도 부모가 자식한테 유전자(프로토타입)를 물려줄 수 있다.


즉 부모에 있는 값을 변경하면, 부모 유전자를 사용하는 자식에 담긴 값도 변경된다.


기계.prototype.gender = '남';

위 코드를 입력하면 기계 안에 'gender'라는 키와 '남'이라는 값이 새로 생긴다.

동작원리는 다음과 같다.

1. '기계.prototype'으로 부모 유전자에 접근한다.

2. .gender = '남'으로 없던 값을 추가한다.


위 코드를 쓰고 난 다음에 자식이 이 변경된 유전자를 사용하면? 자식도 변경된 부모 유전자를 사용할 수 있다.

요컨대 다음과 같이 실험해 보면 된다.

function 기계(){
  this.name = 'Kim';
  this.age = 15;
}

기계.prototype.gender = '남';
var 학생1 = new 기계();

console.log(학생1);
console.log(학생1.gender);


위 코드를 실행하면, 총 두개의 다른결과가 나온다.

먼저 첫 번째다. 첫번째 결과에는 기계로부터 물려받은 순수 유전자(기계 함수 만들 때 안에 넣은 키와 값)만 들어 있다.

그리고 두 번째 결과에는 기계로부터 물려받은 순수 유전자에 없던 다른 정보(gender라는 키의 값)가 출력 된다.

이는 앞서 부모 유전자에 접근해 gender라는 키와 해당 키의 값인 '남'을 추가했기 때문이다.

학생1이라는 자식은 부모(기계)에 담긴 유전자를 사용한 거다.
-->
