        let 결과 = {}
        function 글자세기(글자){
            [...글자].forEach(function(a){   /*forEach 반복문은 배열 상대로 쓸 수 있기 때문에 스프레드오퍼레이터 적용*/
                if(결과[a] > 0){    /* 결과[a]라고 하면, a에 해당하는 value 값이 도출. 없으면 0이하일 거니깐, 이 같은 특징을 활용.*/
                    결과[a] = 결과[a] + 1;
                } else {
                    결과[a] = 1;
                }
            });

        }
