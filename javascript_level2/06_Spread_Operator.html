스프레드오퍼레이터가 뭐임?
-> 대괄호 다 제거해 주는 것
    가장 바깥에 있는 기호 해체하고, 안에 있는 요소를 분해 하는 것.

- 값 복사할 때 복사한 값이 원본과 독립된 값을 유지하려고 할 때 사용.
    값 공유 안하게 원본 복사하는 법을 있어 보이는 말로 딥카피(deep copy) 라고 함.

- 키가 중복될 경우 더 큰 값을 가진 키가 남는다.

- 스프레드오퍼레이터는 괄호들(소, 중, 대)안에서만 사용 가능함.
    함수 파라미터에 배열이나 오브젝트 같은 거 넣고 싶을 때 사용 가능

비슷한 기능을 하는 apply
- 오브젝트.함수명.apply(함수 넣고 싶은 곳)
    '옮겨와서 실행해 주세요'라고 생각하자

-->>
